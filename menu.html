<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>菜单</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/menu.css">
</head>
<body>
  <div class="header">
    <p class="title"><span class="icon"></span>菜单</p>
  </div>
  <div class="main">
    <div class="container">
      <div class="content">
        <div class="img"><img src="./images/1.png" alt=""></div>
        <div class="int">
          <p class="name">鱼香鸡柳丝饭</p>
          <p class="burden">土鸡、红葱头、生姜、香芹</p>
          <p class="money">14元</p>
        </div>
        <div class="times"></div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <div class="img"><img src="./images/2.png" alt=""></div>
        <div class="int">
          <p class="name">农家一碗香</p>
          <p class="burden">辣椒、肥牛、生姜、香芹、白砂糖</p>
          <p class="money">15元</p>
        </div>
        <div class="times"></div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <div class="img"><img src="./images/1.png" alt=""></div>
        <div class="int">
          <p class="name">蚂蚁上树</p>
          <p class="burden">蚂蚁、大树、生姜、香芹、白砂糖</p>
          <p class="money">21元</p>
        </div>
        <div class="times"></div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <div class="img"><img src="./images/2.png" alt=""></div>
        <div class="int">
          <p class="name">酱香排骨</p>
          <p class="burden">排骨、龙骨、生姜、香芹、白砂糖</p>
          <p class="money">25元</p>
        </div>
        <div class="times"></div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <div class="img"><img src="./images/1.png" alt=""></div>
        <div class="int">
          <p class="name">农家四汇</p>
          <p class="burden">猪肉、红葱头、生姜、香芹、白砂糖</p>
          <p class="money">18元</p>
        </div>
        <div class="times"></div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <div class="img"><img src="./images/2.png" alt=""></div>
        <div class="int">
          <p class="name">东北乱炖</p>
          <p class="burden">肉丸子、红葱头、生姜、香芹、白砂糖</p>
          <p class="money">36元</p>
        </div>
        <div class="times"></div>
      </div>
    </div>
  </div>
  <script src="./js/jquery-1.12.2.min.js"></script>
  <script src="./js/menu.js"></script>
  <script src="./js/common.js"></script>
</body>
</html>
